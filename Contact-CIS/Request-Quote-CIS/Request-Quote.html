<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request-Quote-CIS</title>
    <link rel="stylesheet" href="../../Navbar-CIS/CSS/Navbar.css">
    <link rel="stylesheet" href="../../Footer-CIS/CSS/Footer.css">
    <link rel="stylesheet" href="./CSS/RequestQuote.css">
</head>

<body>
    <nav></nav>
    <!-- -----------------------------------------------------section1------------------------------------------------------------------- -->
    <section>
        <div class="page__banner">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="page__banner-content">

                            <ul>
                                <li><a href="/">Home</a><span> | </span></li>
                                <li class="page__banner-contact-us">Request Quote</li>
                            </ul>
                            <h1>Request Quote</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ------------------------------------------------------section2 ------------------------------------------------------------------------------------- -->
    <section>
        <div class="request-quote-form">
            <div action="" class="section-2-form" >
                <div class="section-2-form-box-1">
                    <div class="section-2-form-box-1-child-label-input">
                        <label for="">First Name *</label>
                        <input type="text" class="first" placeholder="First Name" required>
                    </div>
                    <div class="section-2-form-box-1-child-label-input">
                        <label for="">Last Name</label>
                        <input type="text" class="last" placeholder="Last Name">
                    </div>
                </div>
                <div class="section-2-form-box-1">
                    <div class="section-2-form-box-1-child-label-input">
                        <label for="">Email Address *</label>
                        <input type="email" class="email" placeholder="Email" required>
                    </div>
                    <div class="section-2-form-box-1-child-label-input">
                        <label for="">Phone Number *</label>
                        <input type="number" class="number" placeholder="Number" required>
                    </div>
                </div>
                <div class="section-2-form-box-1">
                    <div class="section-2-form-box-1-child-label-input">
                        <label for="">Company/Organization *</label>
                        <input type="text" class="company" placeholder="Company Name" required>
                    </div>
                    <div class="section-2-form-box-1-child-label-input">
                        <label for="">Website *</label>
                        <input type="text" class="website" placeholder="https://www.envato.com" required>
                    </div>
                </div>
                <div class="section-2-form-box-1-2-services">
                    <p class="section-2-services">What Services Can We Provide You? *</p>
                    <div class="section-2-services-checkbox">
                        <div class="section-2-form-box-1-2">
                            <input type="checkbox" class="seo">
                            <p>Optimization (SEO)</p>
                        </div>
                        <div class="section-2-form-box-1-2">
                            <input type="checkbox" id="webdesign">
                            <p>Web Design</p>
                        </div>
                        <div class="section-2-form-box-1-2">
                            <input type="checkbox" class="webhosting">
                            <p>Web Hosting</p>
                        </div>
                        <div class="section-2-form-box-1-2">
                            <input type="checkbox" class="maintainance">
                            <p>Maintainance</p>
                        </div>
                    </div>
                </div>
                <div class="section-2-form-box-1-child-label-input">
                    <label for="">Message *</label>
                    <textarea name="" class="message" cols="30" rows="8" placeholder="Type Message Here..."></textarea>
                </div>
                <div class="section-2-form-button">
                    <button onclick="handleSubmitContact()">SUBMIT <i class="fa-solid fa-angles-right"></i></button>
                    <div id="alertmsg"></div>
                </div>
            </div>
        </div>
        
    </section>
    <!-- --------------------------------------------------Section3 ----------------------------------------------------------------------------------------- -->

    <footer></footer>
</body>
<script type="text/javascript" src="./JS/RequestQuote.js"></script>
<script src="../../Navbar-CIS/Js/Navbar.js"></script>
<script src="../../Navbar-CIS/Js/Navbarscroll.js"></script>
<script src="../../Footer-CIS/Js/Footer.js"></script>
<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> -->
</html>
